<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi - Step Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Multi-Step Form</h1>

        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>

        <form id="multi-form">
            <div class="step active">
                <input type="text" id="name" placeholder="Full Name *" required>
                <div class="error" id="err-name"></div>
                <input type="text" id="father" placeholder="Father Name *" required>
                <div class="error" id="err-father"></div>
                <div class="btns">
                    <span></span>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <div class="step">
                <input type="email" id="email" placeholder="Enter Your Email *" required>
                <div class="error" err-email></div>
                <input type="text" id="contact" placeholder="Contact No *" required>
                <div class="error" id="err-contact"></div>
                <div class="btns">
                    <button type="button" class="previous">Previous</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <div class="step">
                <input type="text" id="address" placeholder="Address *" required>
                <div class="error" id="err-address"></div>
                <input type="text" id="city" placeholder="City Name *" required>
                <div class="error" id="err-city"></div>
                <div class="btns">
                    <button type="button" class="previous">Previous</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <div class="step">
                <input type="password" id="password" placeholder="Password *" required>
                <div class="error" id="err-password"></div>
                <input type="password" id="confirm" placeholder="Confirm Password *" required>
                <div class="error" id="err-confirm"></div>
                <div class="btns">
                    <button type="button" class="previous">Previous</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <div class="step">
                <div class="summary" id="summary"></div>
                <div class="btns">
                    <button type="button" class="previous">Previous</button>
                    <button type="button" id="clear-btn" class="clear-btn">Clear Data</button>
                </div>

                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
